<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Udacity Pixer Art</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Pixel Art with Udacity</h1>
    <h2>Select your color</h2>
    <input type="color" id="colorSelector" value="#000000">
    <h2>Select your width and heigth</h2>
    <form id="widthHeight">
      <label>Width:
        <input id="width" type="number" min="1" max="30" placeholder="1" required>
      </label>
      <label>Heigth:
          <input id="height" type="number" min="1" max="30" placeholder="1" required>
      </label>
      <input type="submit" id="botao">
    </form>
    <h2 class='hidden' id='yourDesign'>You design!</h2>
    <div>
      <table id="design">
      </table>
    </div>
    <script src="effects.js"></script>
  </body>
</html>
