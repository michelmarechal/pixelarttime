<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Udacity Pixer Art</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <h1>Pixel Art with UdaciTyh!</h1>

    <h2>Select your color</h2>
    <input type="color" id="colorSelected">

    <h2>Select your width and heigth</h2>
    <form id="widthHeight">
      <label>Width:
        <input id="width" type="number" min="1" max="30" value="1" required>
      </label>

      <label>Heigth:
          <input id="height" type="number" min="1" max="30" placeholder="1" required>
      </label>
      <input type="submit">
    </form>

    <h2>You design!</h2>
    <table id="design"></table>
    
    <script
  src="http://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
    <script src="effects.js"></script>
  </body>
</html>
